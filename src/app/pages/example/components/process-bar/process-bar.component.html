<div
  class="mb-10 overflow-hidden rounded-xl bg-white shadow-lg dark:bg-gray-800"
>
  <div
    class="bg-primary-50 border-b border-gray-200 px-6 py-4 dark:border-gray-700 dark:bg-gray-700"
  >
    <h2 class="text-primary-800 dark:text-primary-200 text-2xl font-bold">
      Process Bar
    </h2>
  </div>

  <div class="grid grid-cols-1 gap-8 p-6 md:grid-cols-2">
    <div class="rounded-lg bg-slate-200/60 p-5 dark:bg-slate-900/60">
      <h3
        class="text-secondary-700 dark:text-secondary-300 mb-4 flex items-center text-lg font-semibold"
      >
        <mat-icon class="mr-2" svgIcon="heroicons_outline:wifi" />
        Progress Bar
      </h3>
      <div class="space-y-6">
        <div>
          <div class="mb-2 flex items-center justify-between">
            <!-- <label class="text-sm font-medium text-gray-700 dark:text-gray-300"
              >Determinate ({{ progressValue }}%)</label> -->
            <button mat-button color="primary" (click)="progressValue = 50">
              Reset
            </button>
          </div>
          <mat-progress-bar
            mode="determinate"
            color="primary"
            [value]="progressValue"
          />
        </div>

        <div>
          <!-- <label class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Indeterminate</label> -->
          <mat-progress-bar mode="indeterminate" color="accent" />
        </div>

        <div>
          <!-- <label class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Buffer</label> -->
          <mat-progress-bar
            mode="buffer"
            color="warn"
            [value]="progressValue"
            [bufferValue]="bufferValue"
          />
        </div>
      </div>
    </div>

    <div class="rounded-lg bg-slate-200/60 p-5 dark:bg-slate-900/60">
      <h3
        class="text-secondary-700 dark:text-secondary-300 mb-4 flex items-center text-lg font-semibold"
      >
        <mat-icon class="mr-2" svgIcon="heroicons_outline:arrow-path" />
        Progress Spinner
      </h3>
      <div class="flex flex-col items-center gap-8 sm:flex-row">
        <div class="flex flex-col items-center">
          <span
            class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
            >Loading</span
          >
          <mat-spinner color="primary" [diameter]="40" />
        </div>

        <div class="flex flex-col items-center">
          <div class="mb-2 flex items-center gap-2">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300"
              >Progress ({{ progressValue }}%)</span
            >
            <button
              mat-icon-button
              color="primary"
              (click)="progressValue = Math.min(progressValue + 10, 100)"
            >
              <mat-icon svgIcon="heroicons_outline:plus" />
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="progressValue = Math.max(progressValue - 10, 0)"
            >
              <mat-icon svgIcon="heroicons_outline:minus" />
            </button>
          </div>
          <mat-progress-spinner
            mode="determinate"
            color="accent"
            [value]="progressValue"
            [diameter]="80"
          />
        </div>
      </div>
    </div>
  </div>
</div>
