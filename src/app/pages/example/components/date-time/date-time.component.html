<div class="mb-10 overflow-hidden rounded-xl bg-white shadow-lg dark:bg-gray-800">
  <div class="bg-primary-50 border-b border-gray-200 px-6 py-4 dark:border-gray-700 dark:bg-gray-700">
    <h2 class="text-primary-800 dark:text-primary-200 text-2xl font-bold">Date & Time</h2>
  </div>
  <div class="p-6">
    <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
      <!-- Date & Time Picker -->
      <div class="rounded-lg bg-slate-200/60 p-5 shadow-sm dark:bg-slate-900/60">
        <h3 class="text-primary-700 dark:text-primary-300 mb-4 flex items-center text-lg font-semibold">
          <mat-icon
            class="mr-2"
            svgIcon="heroicons_outline:calendar"
          />
          Date & Time Picker
        </h3>

        <div class="space-y-4">
          <div class="flex flex-col gap-4 sm:flex-row">
            <mat-form-field
              appearance="fill"
              class="mat-dense w-full sm:w-2/3"
              subscriptSizing="dynamic"
              color="primary"
            >
              <mat-label>Select Date</mat-label>
              <input
                matInput
                [matDatepicker]="datepicker"
                [formControl]="dateTimeControl"
              />
              <mat-datepicker-toggle
                matIconSuffix
                [for]="datepicker"
              />
              <mat-datepicker #datepicker />
            </mat-form-field>

            <mat-form-field
              appearance="fill"
              subscriptSizing="dynamic"
              class="mat-dense w-full sm:w-1/3"
              color="primary"
            >
              <mat-label>Time</mat-label>
              <input
                matInput
                [matTimepicker]="timepicker"
                [formControl]="dateTimeControl"
              />
              <mat-timepicker #timepicker />
              <mat-timepicker-toggle
                matSuffix
                [for]="timepicker"
              />
            </mat-form-field>
          </div>

          <div
            class="text-primary-600 bg-primary-50 dark:bg-primary-900/30 dark:text-primary-300 mt-2 rounded-md p-2 text-sm font-medium"
          >
            Selected: {{ formattedDateTime }}
          </div>
        </div>
      </div>

      <!-- Date Range Picker -->
      <div class="rounded-lg bg-gray-200/60 p-5 dark:bg-slate-900/60">
        <h3 class="text-primary-700 dark:text-primary-300 mb-4 flex items-center text-lg font-semibold">
          <mat-icon
            class="mr-2"
            svgIcon="heroicons_outline:calendar"
          />
          Date Range
        </h3>

        <div class="mb-4 rounded-lg p-4">
          <mat-form-field
            appearance="fill"
            class="mat-dense w-full"
            color="primary"
            subscriptSizing="dynamic"
          >
            <mat-label>Date Range</mat-label>
            <mat-date-range-input
              [formGroup]="dateRangeForm"
              [rangePicker]="rangePicker"
            >
              <input
                matStartDate
                formControlName="start"
                placeholder="Start date"
              />
              <input
                matEndDate
                formControlName="end"
                placeholder="End date"
              />
            </mat-date-range-input>
            <mat-hint class="text-secondary-500">MM/DD/YYYY - MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="rangePicker"
            />
            <mat-date-range-picker #rangePicker />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
